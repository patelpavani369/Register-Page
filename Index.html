<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register-form.css">
</head>
<body>
  <div class="form-container">
    <h1>Register Form</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age <span id="age-value"></span></label>
      <input type="range" name="age" min="10" max="100" value="25">

      <label>Gender</label>
      <div class="gender-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3"></textarea>

      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" maxlength="15" required>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="other">Other</option>
      </select>

      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <a href="tc.html">I accept the Terms and Conditions</a>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
